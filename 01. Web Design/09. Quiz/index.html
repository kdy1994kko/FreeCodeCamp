<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="FreeCodeCamp Logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions" accesskey="c">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                      <label for="student-name">Name:</label>
                      <input type="text" id="student-name" name="student-name" placeholder="Enter your name" />
                    </div>
                    <div class="info">
                      <label for="student-email">Email:</label>
                      <input type="email" id="student-email" name="student-email" />
                    </div>
                    <div class="info">
                      <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                      <input type="date" id="birth-date" name="birth-date" />
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                      <p>1</p>
                      <fieldset class="question" name="fieldset-1">
                        <legend>Is HTML A Markup Language ??</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" name="q1" value="true" >
                                    True
                                </label> 
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" name="q1" value="false" >
                                    False
                                </label> 
                            </li>
                        </ul>
                      </fieldset>
                    </div>
                    <div class="question-block">
                      <p>2</p>
                      <fieldset class="question" name="fieldset-2">
                        <legend>Is HTML A Programming Language ??</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" name="q2" value="true" >
                                    True
                                </label>  
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" name="q2" value="false" >
                                    False
                                </label> 
                            </li>
                        </ul>
                      </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="customer">Is CSS A Programming Language ??</label>
                        </div>
                        <div class="answer">
                            <select name="customer" id="customer" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label>Do you have any questions: </label>
                        </div>
                        <div class="answer">
                            <textarea id="css-questions" name="css-questions" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
                        </div>
                    </div>
                </section>
                <button type="submit">Send</button>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </body>
</html>
